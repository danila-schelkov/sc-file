plugins {
    id 'java'
    id("maven-publish")
}

group = 'com.vorono4ka'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation("com.github.luben:zstd-jni:1.5.6-3")
}

test {
    useJUnitPlatform()
}